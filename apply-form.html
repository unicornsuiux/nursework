<!DOCTYPE html>

<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="">
    <meta property="og:title" content="">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="">
    <meta name="twitter:title" content="">

    <meta name="twitter:description" content=".">
    <meta property="og:image" content="">
    <meta name="twitter:image" content="">
    <meta property="og:url" content="">
    </meta>
    <script language=javascript src="./frontend/js/top.js"></script>
</head>

<body>
    <script language=javascript src="./frontend/js-partails/header.js"></script>
    <section class="section_apply">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="jobApply">
                        <div class="step">
                            <h2>Personal Information</h2>
                            <div class="input_wrap">
                                <label for="name">Full Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="input_wrap">
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="address" required>
                            </div>
                            <div class="input_wrap">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="input_wrap">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <button class="border-0 p-0 ms-auto nextBtn d-flex text-center">
                                <span class="chevron circle right"></span>
                            </button>
                        </div>

                        <div class="step">
                            <h2>Education and Training</h2>
                            <div class="input_wrap">
                                <label for="degree">Nursing Degree/Diploma:</label>
                                <input type="text" id="degree" name="degree" required>
                            </div>
                            <div class="input_wrap">
                                <label for="certification">Additional Certifications/Training:</label>
                                <input type="text" id="certification" name="certification" required>
                            </div>
                            <div class="input_wrap">
                                <label for="school">Nursing School:</label>
                                <input type="text" id="school" name="school" required>
                            </div>
                            <div class="d-flex gap-3 ms-auto">
                                <button class="border-0 p-0  nextBtn d-flex text-center">
                                    <span class="chevron circle left"></span>
                                </button>
                                <button class="border-0 p-0  nextBtn d-flex text-center">
                                    <span class="chevron circle right"></span>
                                </button>
                            </div>
                        </div>

                        <div class="step">
                            <h2>Work Experience</h2>
                            <div class="input_wrap">
                                <label for="employer">Previous Employer:</label>
                                <input type="text" id="employer" name="employer" required>
                            </div>
                            <div class="input_wrap">
                                <label for="jobTitle">Job Title:</label>
                                <input type="text" id="jobTitle" name="jobTitle" required>
                            </div>
                            <div class="input_wrap">
                                <label for="jobDuties">Job Duties:</label>
                                <textarea id="jobDuties" name="jobDuties" required></textarea>
                            </div>
                            <div class="d-flex gap-3 ms-auto">
                                <button class="border-0 p-0  nextBtn d-flex text-center">
                                    <span class="chevron circle left"></span>
                                </button>
                                <button class="border-0 p-0  nextBtn d-flex text-center">
                                    <span class="chevron circle right"></span>
                                </button>
                            </div>
                        </div>

                        <div class="step">
                            <h2>Licenses and Certifications</h2>
                            <div class="input_wrap">
                                <label for="license">Nursing License Number:</label>
                                <input type="text" id="license" name="license" required>
                            </div>
                            <div class="input_wrap">
                                <label for="expiration">License Expiration Date:</label>
                                <input type="date" id="expiration" name="expiration" required>
                            </div>
                            <div class="input_wrap">
                                <label for="additional">Additional Certifications:</label>
                                <textarea id="additional" name="additional"></textarea>
                            </div>
                            <div class="d-flex gap-3 ms-auto">
                                <button class="border-0 p-0  nextBtn d-flex text-center">
                                    <span class="chevron circle left"></span>
                                </button>
                                <button class="border-0 p-0  nextBtn d-flex text-center">
                                    <span class="chevron circle right"></span>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
    </section>
    <script language=javascript src="./frontend/js-partails/footer.js"></script>
    <script language=javascript src="./frontend/js-partails/footer-scripts.js"></script>
</body>

</html>
