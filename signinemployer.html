<body class="p-0 m-0">
    <!-- login area start -->
    <div class="login-area login-s2">
        <div class="container">
            <div class="login-box ptb--100">
                <form>
                    <div class="login-form-head">
                        <h4>Sign In</h4>
                        <p>Hello there, Sign in and start managing your Admin Template</p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-floating mb-3 icon-input">
                            <input type="email"
                                class="form-control border-0 ps-0 rounded-0 border-bottom bg-transparent"
                                id="floatingInput">
                            <label for="floatingInput" class="ps-0 fs-6">Email address</label>
                        </div>
                        <div class="form-floating mb-3 icon-input">
                            <input type="password"
                                class="form-control border-0 ps-0 rounded-0 border-bottom bg-transparent"
                                id="floatingInput">
                            <label for="floatingInput" class="ps-0 fs-6">Password</label>
                        </div>
                        <div class="row mb-4">
                            <div class="col-6">
                                <div class="checkbox-wrapper-13">
                                    <input id="c1-13" class="p-0" type="checkbox">
                                    <label for="c1-13" class="fs-6">Remember</label>
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <a href="#" class="fs-6">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="submit">Submit</button>
                        </div>
                        <div class="form-footer text-center mt-5">
                            <p class="text-muted fs-6">Don't have an account? <a href="register.html">Sign up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- login area end -->
    <script language=javascript src="./frontend/js-partails/footer-scripts.js"></script>
