<!DOCTYPE html>
<html>

<head>
    <title>Multiple Selection countries_dropdown with selectCountrys</title>
    <style>
        /* Hide the default radio button */
        .radio-container input[type="radio"] {
            display: none;
        }

        /* Style the custom radio button */
        .radio-container .checkmark {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: red;
            border: 1px solid #ccc;
        }

        /* Style the custom radio button when selected */
        .radio-container input[type="radio"]:checked+.checkmark::before {
            content: "âœ“";
            position: absolute;
            border-radius: 0%;
            border-color: #fff;
            color: #fff;
            top: -2.4px;
            left: 4px;
            transform: rotate(5deg);
        }
    </style>
</head>

<body>
    <div class="quik-question_anwser">
        <div>
            <div class="checkbox-wrapper-13 check-for-answer">
                <label class="radio-container">
                    <input type="radio" name="radio" class="radio-button">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div>
            <label class="radio-container check-for-answer">
                <input type="radio" name="radio" class="radio-button">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    
    <div id="myDiv" style="display:none;">This is the div to show/hide</div> <!-- Add a div to show/hide -->
    

</body>

</html>
