<!DOCTYPE html>
<html>

<head>
    <title>Multiple Selection countries_dropdown with selectCountrys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.min.css">

    <style>

    </style>
</head>

<body>

    <input type="text" id="my-input">


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>

</body>

</html>

<script>
    var myData = ['apple', 'banana', 'cherry', 'durian', 'elderberry'];
    var myInput = $('#my-input');

    myInput.typeahead({
        hint: true,
        highlight: true,
        minLength: 1
    },
        {
            name: 'my-data',
            source: substringMatcher(myData)
        });

    function substringMatcher(strs) {
        return function findMatches(q, cb) {
            var matches, substringRegex;

            // an array that will be populated with substring matches
            matches = [];

            // regex used to determine if a string contains the substring `q`
            substringRegex = new RegExp(q, 'i');

            // iterate through the pool of strings and for any string that
            // contains the substring `q`, add it to the `matches` array
            $.each(strs, function (i, str) {
                if (substringRegex.test(str)) {
                    matches.push(str);
                }
            });

            cb(matches);
        };
    }

</script>
