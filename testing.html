<!DOCTYPE html>
<html>

<head>
    <title>Multiple Selection countries_dropdown with selectCountrys</title>
    <style>
        /* Style for the dropdown button */
        .btn-secondary.dropdown-toggle {
            background-color: #f2f2f2;
            border: none;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for the dropdown menu */
        .countries-menu {
            background-color: #fff;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 10px;
            max-height: 200px;
            overflow-y: scroll;
        }

        /* Style for the checkboxes inside the dropdown menu */
        .checkbox-wrapper-13 {
            display: flex;
            align-items: center;
            padding: 5px 0;
        }

        .checkbox-wrapper-13 input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Style for the selected tags */
        .selected-tag {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
        }

        .selected-tag:hover {
            opacity: 0.8;
        }

        .selected-countries {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="country-selector">
        <div class="selected-countries">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Options
            </button>
            <div id="selected-countries"></div>
        </div>
        <div class="countries-menu">
            <div class="checkbox-wrapper-13 h-100 border-bottom">
                <input id="c1-13" class="p-0 country" type="checkbox" value="Option One">
                <label for="c1-13">Option One</label>
            </div>
            <div class="checkbox-wrapper-13 h-100 border-bottom">
                <input id="c2-13" class="p-0 country" type="checkbox" value="Option Two">
                <label for="c2-13">Option Two</label>
            </div>
            <div class="checkbox-wrapper-13 h-100 border-bottom">
                <input id="c3-13" class="p-0 country" type="checkbox" value="Option Three">
                <label for="c3-13">Option Three</label>
            </div>
        </div>
    </div>



    <script>

        $('.country-selector .country').change(function () {
            var selectedOptions = $('#selected-countries');
            if ($(this).is(':checked')) {
                var tag = $('<span>', {
                    class: 'selected-tag',
                    text: $(this).val()
                });
                var icon = $('<i>', {
                    class: 'fas fa-times ml-1',
                    click: function () {
                        tag.remove();
                        $(this).siblings('input[type="checkbox"]').prop('checked', false);
                    }
                });
                tag.append(icon);
                selectedOptions.append(tag);
            } else {
                var tagToRemove = selectedOptions.find('span[data-value="' + $(this).val() + '"]');
                if (tagToRemove.length) {
                    tagToRemove.remove();
                }
            }
        });


    </script>
</body>

</html>
